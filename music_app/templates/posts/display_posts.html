{% extends 'base.html' %}

{% block title %}Display posts{% endblock %}

{% block content %}
<div class="container">
    {% if posts %}
        {% for post in posts %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        {{post.author}} | {{post.publish_date}}
                    </h6>
                    <p class="card-text">{{post.content}}</p>
                    <p class="card-text mb-2 text-muted">
                        Musical instrument: {{post.musical_instrument}}
                    </p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
